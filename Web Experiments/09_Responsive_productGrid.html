<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Product Grid</title>
    <style>html,
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}


body {
    padding: 20px;
    background: #f5f5f5;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}


.product-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}


.card img {
    width: 50%;
    border-radius: 10px;
    margin-bottom: 10px;
}

@media (max-width: 1024px) {
    .product-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .product-grid {
        grid-template-columns: repeat(1, 1fr);
    }
}</style>
</head>
<body>
    <h1>Responsive Product Grid</h1>

    <div class="product-grid">
        <div class="card">
            <img src="/Web Experiments/istockphoto-483960103-612x612.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$20.00</p>
        </div>

        <div class="card">
            <img src="/Web Experiments/istockphoto-483960103-612x612.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$25.00</p>
        </div>

        <div class="card">
            <img src="/Web Experiments/istockphoto-483960103-612x612.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$30.00</p>
        </div>

        <div class="card">
            <img src="/Web Experiments/istockphoto-483960103-612x612.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>$35.00</p>
        </div>
    </div>
</body>
</html>
