<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
    <style>html, *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

main{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    background-color: rgb(246, 246, 246);
}

#container{
    width: 80%;
    display: flex;
    justify-content: space-around;
    margin: 10px;
    gap: 10px;
}

.card{
    width: 250px;
    height: 200px;
    border-radius: 10px;
    box-shadow: 10cap;
    background: rgb(255, 255, 255);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.logo{
    width: 60px;
    height: 60px;
    background-color: rgba(3, 3, 252, 0.836);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    font-weight: 700;
}

.name{
    color: black;
    font-weight: 400;
    font-size: 20px;
}

.detail{
    display: flex;
    flex-direction: column;
    align-items: center;
    color: gray;
    gap: 5px;
   
}</style>
</head>
<body>
  <main>
        <div id="container">


            <div class="card">
                <div class="logo">JK</div>
                <span class="name">Jeet Kumar</span>
                <div class="detail">
                    <span>B.Tech-CSE</span>
                    <span>Roll NO.- 21CS1007</span>
                    <span>1st Year</span>
                </div>
            </div>
            <div class="card">
                <div class="logo">AR</div>
                <span class="name">Asha Rani</span>
                <div class="detail">
                    <span>B.Tech-IT</span>
                    <span>Roll NO.- 21IT1012</span>
                    <span>1st Year</span>
                </div>
            </div>
            <div class="card">
                <div class="logo">RK</div>
                <span class="name">Rohit Kumar</span>
                <div class="detail">
                    <span>B.Tech-ECE</span>
                    <span>Roll NO.- 21EC1009</span>
                    <span>1st Year</span>
                </div>
            </div>


            
        </div>
  </main>

</body>
</html>
