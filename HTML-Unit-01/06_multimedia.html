<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Media</title>
</head>

<body>

    <img src="./Ramji.png" alt="error" width="200px">
    <img src="./Ramji.png" alt="error" width="200px">
