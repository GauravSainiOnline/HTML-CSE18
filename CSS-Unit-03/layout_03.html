<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Layout 03</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* width: 100%;
            height: 100%; */
        }

        html,
        * {
            margin: auto;
            padding: auto;
            box-sizing: border-box;
        }

        main{
            width: 80%;
            height: 120%;
            display: flex;
            flex-direction: column;
            background-color: white;
            gap: 10px;
        }

        #logo-navigation{
            height: 40px;
            width: 100%;
            background-color: #4e4e4e;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #header{
            height: 70px;
            width: 100%;
            background-color: #9d9696;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #intro-text-area{
            height: 50px;
            width: 100%;
            background-color: #454242;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #boxes{
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .box{
            width: 100%;
            height: 100px;
            background-color: #838383;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #footer{
            width: 100%;
            height: 30px;
            display: flex;
            background-color: #9d9696;
            justify-content: center;
        }
    </style>
</head>
<body>
    <main>
        <div id="logo-navigation"><h1>Logo</h1><h1>Navigation</h1></div>
        <div id="header"><h1>Header/Banner</h1></div>
        <div id="intro-text-area"><h2>Intro Text Area</h2></div>
        <div id="boxes">
            <div class="box"><h3>Box 1</h3></div>
            <div class="box"><h3>Box 2</h3></div>
            <div class="box"><h3>Box 3</h3></div>
        </div>
        <div id="footer"><h3>Footer</h3></div>
    </main>
    
</body>
</html>
