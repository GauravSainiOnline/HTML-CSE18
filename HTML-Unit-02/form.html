<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML Form</legend>
        <div>

            <label for="">Name</label>
            <input type="" placeholder="Enter your Name">
        </div>

        <br>

        <div>
        <label for="">Mobile</label>
        <input type="tel" placeholder="Enter your Mobile" minlength="10"l maxlength="10">
        </div>

        <br>

        <div>
            <label for="">E-mail</label>
            <input type="email" placeholder="Enter your Email">
        </div>

        <br>

        <div>
            <label for="">Gender</label>
            <input type="radio" name="gender" checked>Male
            <input type="radio" name="gender">Female
        </div>

        <br>

        <div>
            <label for="">Age</label>
            <input type="number" neme="" id=""></input>
        </div>

        <br>

        <div>
        <label for="">Date of Joining</label>
        <input type="date" name=""></input>
        </div>

        <br>

        <div>
            <label for="">Distance</label>
            <input type="range" name="" id="" value="30">
        </div>

        <br>

        <div>
            <label for="">Subject</label>
            <input type="checkbox" name="" id="" checked>Math
            <input type="checkbox" name="" id="">DS
            <input type="checkbox" name="" id="">WD
        </div>

        <br>

        <div>
            <label for="">Branch</label>
            <input list="Branch">
            <datalist id="Branch">
                <option value="CSE"></option>
                <option value="CSE-DS"></option>
                <option value="CSE-AI/Ml"></option>
            </datalist>
        <br>
        <br>

            <label for="">City</label>

            <select name="" id="">
                <option value="">GZB</option>
                <option value="">NOIDA</option>
                <option value="">SAHARANPUR</option>
                <option value="">ROORKEE</option>
                <option value="">DELHI</option>
                <option value="">AMBALA</option>
            </select>
        </div>

        <br>
        <br>

        <div>
            <label for="">Address</label>
            <textarea name="" id="" rows="5" cols="10"></textarea>
        </div>

        <br>
        <br>

        <button>Verif Me</button>
        <input type="reset" value=" reset form">
        <input type="button" value="Unlock Me">
        <input type="submit" value="Submit">

        </fieldset>

    </form>
</body>
</html>
